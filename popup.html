        <div class="github-follow-me">
          <a href="https://in.linkedin.com/in/charitra1022" target="_blank"
            ><img src="media/linkedin-logo.png" alt=""
          /></a>
        </div>
        <!-- linkedin -->
      </div>
      <!-- follow me section -->

      <!-- footer -->

        <span>Made with</span>
        <img class="heart-icon" src="media/red-heart.gif" alt="" />
        <span>by Charitra Agarwal</span>
      </footer>
      <!-- footer -->
    </div>

    <span id="error-display" style="color: red; display: none;"></span>
